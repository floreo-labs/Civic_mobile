query YourLegislatorsQuery($latitude: Float!, $longitude: Float!) {
    legislators: people(latitude: $latitude, longitude: $longitude, first: 100) {
        edges {
            node {
                id
                name
                image
                chamber: currentMemberships(classification:["upper", "lower"]) {
                    post {
                        label
                    }
                    organization {
                        name
                        classification
                        parent {
                            name
                        }
                    }
                }
            }
        }
    }
}
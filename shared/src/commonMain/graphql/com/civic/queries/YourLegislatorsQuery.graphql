query YourLegislatorsQuery($latitude: Float!, $longitude: Float!, $first: Int!) {
    legislators: people(latitude: $latitude, longitude: $longitude) {
        edges {
            node {
                name
                chamber: currentMemberships(classification: ["upper", "lower"]) {
                    post {
                        label
                    }
                    organization {
                        name
                        classification
                        parent {
                            name
                        }
                    }
                }
            }
        }
    }
}